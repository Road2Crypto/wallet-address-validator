name: Publish Package

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org"

      - name: Get version from release
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Publishing version $VERSION"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build package
        run: npm run build

      - name: Update package version
        run: |
          npm version $VERSION --no-git-tag-version
          echo "Updated package.json to version $VERSION"

      - name: Publish package or verify it exists
        run: |
          # Try to publish and capture output + exit code
          # We use a temporary file because capturing output in variable swallows exit code with `set -e` or requires complex piping
          set +e
          OUTPUT=$(npm publish --access public --provenance 2>&1)
          EXIT_CODE=$?
          set -e

          if [ $EXIT_CODE -eq 0 ]; then
            echo "Package successfully published!"
            echo "$OUTPUT"
            exit 0
          fi

          # If failed, check if it's because version already exists
          if echo "$OUTPUT" | grep -q "previously published versions"; then
            echo "Package version $VERSION already exists on npm registry. This is OK."
            exit 0
          else
            echo "An unexpected error occurred during publishing:"
            echo "$OUTPUT"
            exit 1
          fi
