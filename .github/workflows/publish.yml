name: Publish Package

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Get version from release
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Publishing version $VERSION"

      - run: npm install

      - run: npm test

      - run: npm run build

      - name: Update package version
        run: |
          npm version $VERSION --no-git-tag-version
          echo "Updated package.json to version $VERSION"

      - name: Check if version exists
        id: version-check
        run: |
          PUBLISHED=$(npm view r2c-wallet-validator@$VERSION version || echo "")
          if [ -z "$PUBLISHED" ]; then
            echo "PACKAGE_EXISTS=false" >> $GITHUB_ENV
            echo "Version $VERSION doesn't exist yet, proceeding with publish"
          else
            echo "PACKAGE_EXISTS=true" >> $GITHUB_ENV
            echo "Version $VERSION already published, skipping publish step"
          fi

      - name: Publish package
        if: env.PACKAGE_EXISTS == 'false'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Handle already published version
        if: env.PACKAGE_EXISTS == 'true'
        run: |
          echo "Package version $VERSION already exists on npm registry."
          exit 0
